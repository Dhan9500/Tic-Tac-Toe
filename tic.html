<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>!!! Tic Tac Toe Game !!!</h1>
            <p>Play to improve logical thinking</p>
            <button type="button" id="btn" class="btn btn-primary btn-lg" name="button">Restart Game</button>
        </div>
        <div id="table">
            <h2>Chance of X</h2>
            <table class="tbl" >
                <tr id="tr1">
                    <td id="r1c2"><hr></td>
                    <td id="r1c3"></td>
                    <td id="r1c1"></td>
                </tr>
                <tr id="tr2">
                    <td id="r2c1"></td>
                    <td id="r2c2"></td>
                    <td id="r2c2"></td>
                </tr>
                <tr id="tr3">
                    <td id="r3c1"></td>
                    <td id="r3c2"></td>
                    <td id="r3c3"></td>
                </tr>
            </table>
            <h2>Chance of O</h2>
        </div>
        <div id="result">
            <h3></h3>
        </div>
    </div>
    <script src="tic.js" type="text/javascript"></script>
</body>

</html>
